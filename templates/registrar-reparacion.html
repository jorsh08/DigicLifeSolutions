<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reparaciones</title>
</head>
<body>
    <div class="container">
        <div class="logo-reparaciones">
            <div class="row">
                <img src="img/Digic LiFE.png" alt="">
                <h2>REPARACIONES</h2>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/submit_rep" id="formulario-registrar"  method="POST">
                    <input type="text" name="cliente" class="id-cliente" id="id-cliente" value="0">
                    <div class="contenido-prinicipal-reparaciones">
                        <div class="formulario-reparaciones">
    
                            <div class="row">
                                <div class="grupo-formulario" id="grupo-dispositivo">
                                    <label for="articulo">DISPOSITIVO</label>
                                    <input type="text" name="dispositivo">
                                    <p class="formulario-error">El dispositivo debe contener al menos 5 caracteres</p>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="grupo-formulario" id="grupo-cotizacion">
                                    <label for="cotizacion">COTIZACIÓN</label>
                                    <input type="text" name="cotizacion">
                                    <p class="formulario-error">Ingrese solamente numero</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="pagado">
                                    <div class="col">
                                        <label>PAGADO</label>
                                    </div>
                                    <div class="col">
                                        <input type="checkbox" name="pagado">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="grupo-formulario" id="grupo-descripcion">
                                    <label for="descripcion">DESCRIPCIÓN</label>
                                    <input type="text" name="descripcion">
                                    <p class="formulario-error">Ingrese una descripcion</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="botones-reparacion">
                        <div class="row">
                            <div class="col-6">
                                <a href="principal-reparaciones" class="regresar">REGRESAR</a>
                            </div>
                            <div class="col-6">
                                <button class="aceptar-formulario" id="aceptar" disabled>REGISTRAR</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="cliente-lista-reparacion">
                        <div class="row">
                                    <div class="input-cliente" id="input-cliente">
                                        <input type="text" value="PÚBLICO EN GENERAL" id="input-cliente-seleccion" disabled>
                                    </div>
                            <div class="buscador-cliente-reparacion" id="buscador-cliente">
                                <label for="">BUSCAR CLIENTE</label>
                                    <input type="text" id="input-buscador-clientes">
                                <div class="lista-clientes" id="lista-clientes">
                                </div>
                            </div>
                        </div>
                </div>
            </div>


            
        </div>
    </div>
    <script src="js/registrar-reparacion.js"></script>
</body>
</html>
