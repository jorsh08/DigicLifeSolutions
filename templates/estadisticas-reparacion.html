<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Estadisiticas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--MENU Y BOTONES--->
            <div class="col-5">
                <div class="container">
                    <div class="contenedor-principal mt-4">
                        <!--LOGO -->
                        <div class="logo">
                            <div class="row mt-5">
                                <img src="img/Digic LiFE.png" alt="">
                                <h2
                                    style="color: var(--verde); display: flex; justify-content: center; align-items: center;">
                                    REPARACIONES</h2>
                            </div>
                        </div>
                        <!--MENU--->
                        <div class="row">
                            <div class="col-8">
                                <div class="sub-menu mt-4">
                                    <div class="container">
                                        <div class="row mb-2">
                                            <div class="col-12">
                                                <label for="Venta">BUSCAR</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <input type="text" id="input-buscador">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <a href="principal-reparaciones" class="regresar-ventas">REGRESAR</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="botones-sub-menu">
                                    <div class="row">
                                        <a href="graficas-reparaciones" style="background: var(--verde);"><i
                                                class="fa-solid fa-chart-simple"></i></a>
                                    </div>
                                    <div class="row mt-4">
                                        <h2
                                            style="color: black; display: flex; justify-content: center; align-items: center;">
                                            GR√ÅFICAS</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--BOTONES--->
                        <div class="row mt-2">
                            <div class="container">
                                <div class="row">
                                    <div class="contadores mt-5">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="totales">TOTALES</label>
                                                {{ stats.totales }}
                                            </div>
                                            <div class="col-6">
                                                <label for="pendientes">PENDIENTES</label>
                                                {{ stats.pendientes }}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="entregadas">FINALIZADAS</label>
                                                {{ stats.finalizadas }}
                                            </div>
                                            <div class="col-6">
                                                <label for="finalizadas">ENTREGADAS</label>
                                                {{ stats.entregadas }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--LISTA--->
            <div class="col-7">
                <div class="container">
                    <div class="contenido-lista-reparaciones" id="contenido-lista-reparaciones">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/estadisticas-reparaciones.js"></script>
    <script src="https://kit.fontawesome.com/9eca617fd0.js" crossorigin="anonymous"></script>
</body>

</html>
