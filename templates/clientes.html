<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Refacciones</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--MENU Y BOTONES--->
            <div class="col-3">
                <div class="container">
                    <div class="contenedor-principal mt-4">
                        <!--LOGO -->
                        <div class="logo-clientes">
                            <div class="row mt-5">
                                <img src="img/Digic LiFE.png" alt="">
                                <h2
                                    style="color: var(--rojo); display: flex; justify-content: center; align-items: center;">
                                    CLIENTES</h2>
                            </div>
                        </div>
                        <!--MENU--->
                        <div class="row">
                            <div class="col">
                                <div class="sub-menu mt-4">
                                    <div class="container">
                                        <div class="row mb-2">
                                            <div class="col-12">
                                                <label for="Venta">BUSCAR</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <input type="text" id="input-buscador">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <a href="principal-clientes" class="regresar-ventas">REGRESAR</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--LISTA--->
            <div class="col-9">
                <div class="container">
                    <div class="contenido-lista" id="contenido-lista">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/clientes.js"></script>
    <script src="https://kit.fontawesome.com/9eca617fd0.js" crossorigin="anonymous"></script>
</body>

</html>
