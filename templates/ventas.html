<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Ventas</title>
</head>

<body>
    <main class="">
        <div class="container">
            <div class="row">
                <!--MENU Y BOTONES--->
                <div class="col-6">
                    <div class="container">
                        <div class="logo">
                            <div class="row">
                                <img src="img/Digic LiFE.png" alt="">
                                <h2>VENTAS</h2>
                            </div>
                        </div>
                        <div class="contenedor-principal">
                            <!--MENU--->
                            <div class="menu-ventas">
                                <div class="row">
                                    <div class="container">
                                        <div class="row mb-2">
                                            <div class="col-12">
                                                <label for="Venta">FOLIO</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3">
                                                <button id="buscar">BUSCAR</button>
                                            </div>
                                            <div class="col-3">
                                                <button>ELIMINAR</button>
                                            </div>
                                            <div class="col-3">
                                                <button>MODIFICAR</button>
                                            </div>
                                            <div class="col-3">
                                                <a href="principal" class="regresar-ventas">REGRESAR</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--BOTONES--->
                            <div class="row">
                                <div class="container">
                                    <div class="botones-ventas">
                                        <div class="row">
                                            <a href="registrar-venta">AGREGAR VENTA</a>
                                        </div>
                                        <div class="row">
                                            <a href="#">ESTADISTICAS</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--LISTA--->
                <div class="col-6">
                    <div class="container">
                        <div class="contenido-lista" id="contenido-lista">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
