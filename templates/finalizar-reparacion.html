<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Reparaciones - ID: {{ data.id_rep }}</title>

</head>

<body>
    
    

    <div class="container">
        <div class="logo-reparaciones">
            <div class="row">
                <img src="/img/Digic LiFE.png" alt="">
                <h2>REPARACIÓN - {{ data.id_rep }}</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form action="/finalizar_rep/finalizar" class="contenido-prinicipal-finalizar-reparaciones"
                id="contenido-prinicipal-reparaciones" method="POST">
                <div class="formulario-reparaciones">
                    <div class="row">
                        <label for="id_rep">ID</label>
                        <h5>{{ data.id_rep }}</h5>
                        <input type="text" id="id_rep" name="id_rep" value="{{ data.id_rep }}" style="display: none;">
                    </div>
                    <div class="row">
                        <label for="dispositivo">DISPOSITIVO</label>
                        <h5>{{ data.articulo }}</h5>

                    </div>
                    <div class="row">
                        <label for="descripcion">DESCRIPCIÓN</label>
                        <h5>{{ data.descripcion }}</h5>
                    </div>
                    <div class="row">
                        <label for="observaciones">OBSERVACIONES</label>
                        
                            <textarea class="descripcionT" name="observaciones" id="" cols="15" rows="4">{{ data.observaciones }}</textarea>
                        
                    </div>

                    <div class="row">
                        <label for="importe">IMPORTE</label>
                        <input type="number" name="importe" id="importe" value="{{ data.cotizacion }}">
                        <br>
                    </div>
                    <div class="botones-fin-rep">
                        <div class="row">
                            <div class="col">
                                <a href="/principal-reparaciones" class="regresar">REGRESAR</a>
                            </div>
                            <div class="col">
                                <input type="submit" value="ACEPTAR" class="aceptar" name="registrar">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9eca617fd0.js" crossorigin="anonymous"></script>

</body>

</html>
