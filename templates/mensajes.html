<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>{{ data.status }}</title>
</head>

<body>
    <div class="container">
        <div class="mensaje" style="box-shadow: 5px 5px 15px 10px var(--{{ data.color }})">
            <div class="icono-mensaje" style="color: var(--verde);">
                <div class="row">
                    <div class="col-12">
                        {% if data.icon == "OK" %}
                        <h1 class="text-center"><i class="fa-solid fa-circle-check"></i></h1>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 class="text-center">{{ data.mensaje}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="{{ data.aceptar }}" class="aceptar">OK</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9eca617fd0.js" crossorigin="anonymous"></script>
</body>

</html>
