<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>

<body>
    <main class="inicio-main">
        <div class="caja-principal">
            <div class="container">
                <div class="row justify-content-center">
                    <img src="img/Digic LiFE.png" alt="">
                    <div class="formulario-login">
                        <p>Enviaremos un correo electronico de verificación para restablecer tu contraseña</p>
                        <br>
                        <form action="#">
                            <h4 class="mt-3">E-MAIL</h4>
                            <input type="text">
                            <div class="botones mt-5">
                                <a href="/login.html" class="regresar">Regresar</a>
                                <button type="submit" class="aceptar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
