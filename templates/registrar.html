<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>
    <main class="inicio-main">
        <div class="caja-principal">



            <div class="container">
                <div class="row justify-content-center">
                    <img src="img/Digic LiFE.png" alt="">
                        <form action="" class="formulario-registrar mt-3" id="formulario-registrar">
                            
                            <div class="formulario--grupo" id="grupo--nombre">
                                <label for="nombre">NOMBRE</label>
                                <input type="text" class="formulario--input" name="nombre" id="nombre">
                                <p class="formulario--input-error">El nombre debe contener almenos 3 letras y solo puede haber letras</p>
                            </div>
                            
                            <div class="formulario--grupo" id="grupo--apellido">
                                <label for="apellido">APELLIDO</label>
                                <input type="text" class="formulario--input" name="apellido" id="apellido">
                                <p class="formulario--input-error">El apellido debe contener almenos 3 letras y solo puede haber letras</p>
                            </div>

                            <div class="formulario--grupo" id="grupo--correo">
                                <label for="correo">CORREO</label>
                                <input type="text" class="formulario--input" name="correo" id="correo">
                                <p class="formulario--input-error">El formato de correo es incorrecto</p>
                            </div>

                            <div class="formulario--grupo" id="grupo--contraseña">
                                <label for="contraseña">CONTRASEÑA</label>
                                <input type="password" class="formulario--input" name="contraseña" id="contraseña">
                                <p class="formulario--input-error">Contraseña invalida</p>
                            </div>
                            
                            <div class="formulario--grupo" id="grupo--confirmar-contraseña">
                                <label for="confirmar-contraseña">CONFIRMAR CONTRASEÑA</label>
                                <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" class="formulario--input">
                                <p class="formulario--input-error">Contraseña invalida</p>
                            </div>
                            
                            
                            <div class="botones mt-3">
                                <a href="login.html" class="regresar">Regresar</a>
                                <button type="submit" class="aceptar">Registrar</button>
                            </div>
                        </form>
                </div>
            </div>



        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
